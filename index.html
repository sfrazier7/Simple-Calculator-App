<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8">
<title>A Simple Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <table border="1" cellspacing="0">
        <tr>
            <td colspan="4" id="calculatorInput"></td>
        </tr>
        <tr>
            <td colspan="3"><button class="clear">AC</button></td>
            <td><button class="inputElements" id="/">/</button></td>
        </tr>
        <tr>
            <td><button class="inputElements" id="7">7</button></td>
            <td><button class="inputElements" id="8">8</button></td>
            <td><button class="inputElements" id="9">9</button></td>
            <td><button class="inputElements" id="*">*</button></td>
        </tr>
        <tr>
            <td><button class="inputElements" id="4">4</button></td>
            <td><button class="inputElements" id="5">5</button></td>
            <td><button class="inputElements" id="6">6</button></td>
            <td><button class="inputElements" id="-">-</button></td>
        </tr>
        <tr>
            <td><button class="inputElements" id="1">1</button></td>
            <td><button class="inputElements" id="2">2</button></td>
            <td><button class="inputElements" id="3">3</button></td>
            <td><button class="inputElements" id="+">+</button></td>
        </tr>
        <tr>
            <td colspan="2"><button class="inputElements" id="0">0</button></td>
            <td><button class="inputElements" id=".">.</button></td>
            <td><button class="evaluate">=</button></td>
        </tr>
    </table>
    <script src="script.js"></script>
</div>

</body>
</html>
